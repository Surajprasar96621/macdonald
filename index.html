<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual McDonald's</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to Virtual McDonald's!</h1>
        <div id="food-selection">
            <p>Place your order below:</p>
            <button id="order-food">Order Food</button>
            <ul id="food-list"></ul>
        </div>
        <div id="order-details">
            <p id="order-id"></p>
            <img id="food-image" src="" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
